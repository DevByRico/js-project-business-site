<body class="contact-page">
  <div id="top"></div> <!-- smooth scroll -->

  <header>
    <div class="navbar">
      <div class="logo">
        <a href="#top"><img src="img/juizy-burger-logo.png" alt="Juizy Burger"></a>
      </div>
      <div class="menu-toggle">â˜°</div>
      <div class="navbar-right">

        <a href="contact.html">Contact</a>
        <button id="dark-mode-toggle">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <div class="contact-form-container">
    <div class="contact-form">
      <h1>Contact Us</h1>
      <p>Send us a message and we will get back to you as soon as possible.</p>
      
      <form action="https://httpbin.org/anything" method="POST">
        <div class="form-input">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Cristiano Ronaldo" required />
        </div>

        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
        </div>

        <div class="form-input">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Write here..." required />
        </div>

        <div class="form-input">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
